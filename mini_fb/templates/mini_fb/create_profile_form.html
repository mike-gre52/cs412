<!-- mini_fb/create_profile_form.html 
    display the HTML form to create a new Article object.
-->
{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Create a new Article</h1>

<!-- display the HTML form -->
 <form accept="{% url 'create_profile' %}" method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
     </table>

     <input type="submit" name="submit" value="Submit">
 </form>



{% endblock %}
