{% extends 'mini_fb/base.html' %}

{% block content %}
<!-- templates/mini_fb/delete_status_message.html -->

<h3>Are you sure you want to delete this comment?</h3>

{{status_message.message}}
<p>

    {% csrf_token %}
    <input type='submit' value="Cancel">

{% endblock %}
