<!-- mini_fb/create_status_form.html 
    display the HTML form to create a new Comment object.
-->
{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Create a new status message for: {{profile.first_name}} {{profile.last_name}}</h1>

<!-- display the HTML form -->
 <form method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
     </table>

     <input type="submit" name="submit" value="Submit">
 </form>



{% endblock %}
