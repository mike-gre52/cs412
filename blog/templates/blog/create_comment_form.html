<!-- blog/create_comment_form.html 
    display the HTML form to create a new Comment object.
-->
{% extends 'blog/base.html' %}

{% block content %}
<h1>Create a new Comment for: {{article.title}}</h1>

<!-- display the HTML form -->
 <form method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
     </table>

     <input type="submit" name="submit" value="Submit">
 </form>



{% endblock %}
